<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pertemuan 1</title>
</head>

<body>
  <center>
    <form action="">
      <table border="1" style="text-align: center; margin-top: 100px;" cellpadding="8" cellspacing="0">
        <tr>
          <td>
            <label for="name">Name :</label>
          </td>
          <td colspan="10">
            <input type="text" name="name" id="name">
          </td>
        </tr>
        <tr>
          <td>
            <label for="password">Password :</label>
          </td>
          <td>
            <input type="password" name="password" id="password">
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <div for="gender">
              <label for="male">
                Male
              </label>
              <input type="radio" name="gender" value="male" id="male">
              <label for="female">
                Female
              </label>
              <input type="radio" name="gender" value="female" id="female">
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="hobby_1">Footsal</label>
            <input type="checkbox" name="hobby_1" id="hobby_1">
            <label for="swiming">Swiming</label>
            <input type="checkbox" name="swiming" id="swiming">
          </td>
        </tr>
        <tr>
          <td>
            <label for="role">Role as : </label>
          </td>
          <td>
            <select name="role" id="role" style="width: 100%;">
              <option value="">Pilih</option>
              <option value="Option 1">Front End</option>
              <option value="Option 2">Back End</option>
              <option value="Option 3">Fullstack</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="about">About : </label>
          </td>
          <td>
            <textarea name="about" id="about" rows="3"></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="submit">Button</button>
          </td>
        </tr>
      </table>
    </form>
  </center>
</body>

</html>
