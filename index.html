<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pertemuan 1</title>
</head>

<body>
  <center>
    <form action="">
      <table border="1" style="text-align: center; margin-top: 100px;" cellpadding="8" cellspacing="0">
        <tr>
          <td>
            <label for="text">Text :</label>
          </td>
          <td colspan="10">
            <input type="text" name="text" id="text">
          </td>
        </tr>
        <tr>
          <td>
            <label for="password">Password :</label>
          </td>
          <td>
            <input type="password" name="password" id="password">
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <div for="radio">
              <label for="radio_1">
                Radio 1
              </label>
              <input type="radio" name="radio" value="radio_1" id="radio_1">
              <label for="radio_2">
                Radio 2
              </label>
              <input type="radio" name="radio" value="radio_2" id="radio_2">
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="checkbox_1">Checkbox 1 </label>
            <input type="checkbox" name="checkbox_1" id="checkbox_1">
            <label for="checkbox_2">Checkbox 2 </label>
            <input type="checkbox" name="checkbox_2" id="checkbox_2">
          </td>
        </tr>
        <tr>
          <td>
            <label for="combo_box">Combo Box : </label>
          </td>
          <td>
            <select name="combo_box" id="combo_box" style="width: 100%;">
              <option value="">Pilih</option>
              <option value="Option 1">Option 1</option>
              <option value="Option 2">Option 2</option>
              <option value="Option 3">Option 3</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="textarea">Textarea : </label>
          </td>
          <td>
            <textarea name="textarea" id="textarea" rows="3"></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="submit">Button</button>
          </td>
        </tr>
      </table>
    </form>
  </center>
</body>

</html>
